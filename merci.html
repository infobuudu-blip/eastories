<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Merci — EA Stories</title>
  <link rel="icon" href="logoEA-removebg-preview (1).png">
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#fffbfb;color:#123}
    .card{background:#fff;padding:28px;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.08);text-align:center}
    .cta{display:inline-block;margin-top:14px;padding:10px 14px;background:#FFD06B;border-radius:12px;text-decoration:none;color:#111}
  </style>
</head>
<body>
  <div class="card">
    <h1>Merci pour votre participation !</h1>
    <p data-animate data-delay="80">Nous avons bien reçu votre contribution. Bonne chance !</p>
    <a class="cta" href="jeu.html" data-animate data-delay="160">Retour à l'accueil</a>
    <div style="margin-top:12px" data-animate data-delay="240">
      <img class="reveal-img" src="images/3.jpg" alt="Célébration colorée" style="max-width:320px;border-radius:10px;box-shadow:0 12px 30px rgba(0,0,0,0.06);margin-top:12px">
    </div>
  </div>
  <script src="assets/app.js" defer></script>
  <script>
    // small confetti on load using shared confetti utility
    (function(){
      document.addEventListener('DOMContentLoaded', function(){
        try{ if(window.runConfetti) window.runConfetti(1200); }catch(e){}
      });
    })();
  </script>
</body>
</html>
